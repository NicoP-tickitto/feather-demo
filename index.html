<!doctype html>

<html>
  <head>
    <!-- Loading Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Feather </title>
  </head>

  <body>
    <div id="chart-container"></div>
    <div id="basket">
      <h3 class="section-title"> Your tickets </h3>
      <div class="seats"></div>
      <p class="total">
        <span id="label"></span>
        <span id="value"></span>
      </p>
      <button id="checkout">
        <span class="text"> Book Now </span>
        <span class="preloader"> Loading... </span>
      </button>
      <a class="empty-basket">or empty basket</a>
    </div>
    <div id="calendar">
      <h3 class="section-title"> Choose a performance </h3>
        <input id="perf-id" type="text" placeholder="Performance ID here"/>
        <br />
        <button id="select-perf"> Select performance </button>
    </div>
    <div id="seats">
      <h3 class="section-title"> Add a seat </h3>
        <input id="seat-id" type="text" placeholder="{ticket_type_code}-{seat-id}"/>
        <br />
        <button id="add-seat"> Add seat </button>
    </div>
    <div id="control-panel">
      <h3 class="section-title"> Features of the interactive chart </h3>
      <div>
          <label> Show Legend:</label>
          <input id="checkbox-legend" type="checkbox">
          <label> Show Zoom Controls:</label>
          <input id="checkbox-controls" type="checkbox">
          <br>
          <label>Color Scheme: </label>
          <select style="outline: 0" id="select-color-scheme">
              <option> Default </option>
              <option selected> Pastel </option>
              <option> Bold </option>
              <option> Grayscale </option>
              <option> Sea shells </option>
          </select>
          <br>
          <div id="zoom-controls">
            <button id='zoom-in'> Zoom In </button>
            <button id='zoom-out'> Zoom Out </button>
            <button id='reset-chart'> Reset Chart </button>
            <button id='show-chart'> Show Widget </button>
            <button id='hide-chart'> Hide Widget </button>
          </div>
      </div>
    </div>
    <div id="response-json">
      <h3 class="section-title"> Event data for: <span id='event-name'> No event yet </span></h3>
      <pre id="content"> Do an action to see the JSON output here </pre>
    </div>
    <div id="checkout-modal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title"> Order Summary <small class="text-warning"> (your seats have been reserved for 15 minutes) </small> </h4>
              </div>
              <div class="modal-body">
                  <div class="seats"></div>
              </div>
              <div class="modal-footer">
                <div class="text-center">
                  <h3 class="total"></h3>
                  <button type="button" class="btn btn-primary" id="release"> Release Reservation </button>
                  <p class="transaction-uuid"></p>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://storage.googleapis.com/ticketswitch/feather/0.1.0/feather.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
